<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Hungry People</title>
  </head>
  <body>
    <div class="page">
      <section class="gallery">
        <img src="./images/mazzo.jpg" class="gallery__photo" alt="Вывеска и барная стойка ресторана">
        <img src="./images/fire.jpg" class="gallery__photo" alt="Горящие поленья">
        <img src="./images/tables.jpg" class="gallery__photo" alt="Интерьер ресторана">
        <img src="./images/view.jpg" class="gallery__photo" alt="Ряд столов">
      </section>
    <footer class="contact">
        <h2 class="content-title">Contact</h2>
          <p class="content-subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Duis at&nbsp;velit maximus, molestie est&nbsp;a, tempor magna.
      </p>
    <form class="contact__forms">
        <input type="text" class="contact__form contact__form_name" placeholder='Name'>
        <input type="email" class="contact__form contact__form_email" placeholder='Email'>
        <input type="number" class="contact__form contact__form_phone" placeholder='Phone'>
        <input type="text" class="contact__form contact__form_message" placeholder='Message'>
        <input type='submit' class="contact__submit-button" value="Send Message" >
        <div class="contact__info">
          <a href='#' class="contact__item contact__item_geodata">
            <img class="contact__icon" src="./images/place.png" alt="Геометка">5th London Boulevard, U.K</a>
          <a href='#' class="contact__item contact__item_number">
            <img class="contact__icon" src="./images/phone.png" alt="Телефонная трубка">+40 729 131 637/+40 726 458 782</a>
          <a href='#' class="contact__item contact__item_email">
            <img class="contact__icon" src="./images/mail.png" alt="Письмо">office@mindblister.com</a>
          </div>
        </form>
    </footer>
    </div>
