<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/footer.css" />
    <title>Hungry People</title>
  </head>
  <body>
    <div class="page">
    <footer class="footer">
      <section class="contact">
        <p class="content-title content-title_minor">Contact</p>
          <p class="content-subtitle">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis at velit
        maximus, molestie est a, tempor magna.
      </p>
    <form class="contact__forms">
        <input type="text" class="contact__form contact__form_name" placeholder='Name'>
        <input type="email" class="contact__form contact__form_email" placeholder='Email'>
        <input type="number" class="contact__form contact__form_phone" placeholder='Phone'>
        <input type="text" class="contact__form contact__form_message" placeholder='Message'>
        <input type='submit' class="submit__button" value="Send Message" ></input>
        <div class="contact__info">
          <a href='#' class="contact__item contact__item_geodata">
            <img class="contact__icon" src="./image/place.png" alt="Метка на карте">5th London Boulevard, U.K</a>
          <a href='#' class="contact__item contact__item_number">
            <img class="contact__icon" src="./image/phone.png" alt="Телефонная трубка">+40 729 131 637/+40 726 458 782</a>
          <a href='#' class="contact__item contact__item_email">
            <img class="contact__icon" src="./image/mail.png" alt="Письмо">office@mindblister.com</a>
          </div>
        </form>
    </section>
</footer>
    </div>
